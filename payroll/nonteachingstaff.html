<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Non-Teaching Staff Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.js"></script>
 <link rel="stylesheet" href="../CSS/nonteachingstaff.css">

</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 sidebar">
        <h5 class="text-center">LAMINCAP <span style="color: var(--primary-color);">X</span> PAYROLL</h5>
        <div class="nav-item">
          <a href="dashboard.html" >
            <i class="fas fa-tachometer-alt"></i> Dashboard
          </a>
          
        </div>
        <div class="nav-item">
          <a href="teachingstaff.html" data-bs-toggle="collapse" data-bs-target="#teaching-menu">
            <i class="fas fa-chalkboard-teacher"></i> Teaching Staff
          </a>
          <div id="teaching-menu" class="collapse">
            <a href="teachingstaff.html">Staff List</a>
            <a href="teaching-payroll.html">Payroll</a>
          </div>
        </div>
        <div class="nav-item">
          <a href="nonteachingstaff.html" class="active" data-bs-toggle="collapse" data-bs-target="#nonteaching-menu">
            <i class="fas fa-user-tie"></i> Non-Teaching Staff
          </a>
          <div id="nonteaching-menu" class="collapse show">
            <a href="nonteachingstaff.html">Staff List</a>
            <a href="non-teaching-payroll.html">Payroll</a>
          </div>
        </div>
            <div class="nav-item">
      <a href="payslip.html">
        <i class="fas fa-file-invoice"></i> Payslip
      </a>
</div>
      </div>

      <div class="col-md-10 main-content">
        <div class="header">
          <div class="d-flex align-items-center gap-2">
            <button class="menu-toggle"><i class="fas fa-bars"></i></button>
            <div class="search-container">
              <input type="text" class="form-control" placeholder="Search Employee name/ID" id="searchInput">
            </div>
          </div>
          <div class="header-right">
            <i class="fas fa-bell theme-toggle" title="Notifications"></i>
            <i class="fas fa-moon theme-toggle" id="theme-toggle" title="Toggle Theme"></i>
            <div class="profile-section" data-bs-toggle="dropdown">
              <span>Admin Name</span>
              <img src="https://randomuser.me/api/portraits/women/44.jpg" class="profile-img" alt="Profile" />
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" id="profile-link"><i class="fas fa-user"></i> Profile</a></li>
                <li><a class="dropdown-item" href="#" id="settings-link"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a class="dropdown-item" href="#" id="logout-link"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
              </ul>
            </div>
          </div>
        </div>

        <div class="content-wrapper p-4">
          <div class="filter-box">
            <div class="filter-group">
              <select class="form-select" id="departmentFilter">
                <option value="">All Departments</option>
              </select>
              <select class="form-select" id="designationFilter">
                <option value="">All Designations</option>
              </select>
              <input type="text" class="form-control" id="dateFilter" placeholder="Select Hire Month/Year">
            </div>
            <div class="d-flex gap-2">
              <button class="btn btn-purple" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">Add Employee</button>
              <button class="btn btn-purple" onclick="downloadEmployees()">Download</button>
            </div>
          </div>

          <h6 class="mb-3">Employees List</h6>
          <div class="table-responsive">
            <table class="table table-bordered align-middle" id="employeeTable">
              <thead>
                <tr>
                  <th>Employee ID</th>
                  <th>Profile</th>
                  <th>Employee Name</th>
                  <th>Department</th>
                  <th>Designation</th>
                  <th>Salary</th>
                  <th>Hire Date</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addEmployeeModalLabel">Add New Employee</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addEmployeeForm">
            <div class="mb-3">
              <label for="employeeId" class="form-label">Employee ID</label>
              <input type="text" class="form-control" id="employeeId" readonly>
            </div>
            <div class="mb-3">
              <label for="employeeName" class="form-label">Employee Name</label>
              <input type="text" class="form-control" id="employeeName" required>
            </div>
            <div class="mb-3">
              <label for="employeeDepartment" class="form-label">Department</label>
              <select class="form-select" id="employeeDepartment" required></select>
            </div>
            <div class="mb-3">
              <label for="employeeDesignation" class="form-label">Designation</label>
              <select class="form-select" id="employeeDesignation" required></select>
            </div>
            <div class="mb-3">
              <label for="employeeSalary" class="form-label">Salary (â‚¹)</label>
              <input type="number" class="form-control" id="employeeSalary" required>
            </div>
            <div class="mb-3">
              <label for="employeeHireDate" class="form-label">Hire Date</label>
              <input type="date" class="form-control" id="employeeHireDate" required>
            </div>
            <div class="mb-3">
              <label for="employeeProfilePic" class="form-label">Profile Picture</label>
              <input type="file" class="form-control" id="employeeProfilePic" accept="image/*">
              <div class="text-center mt-2">
                <img id="profilePicPreview" src="#" alt="Profile Preview" style="display: none; width: 100px; height: 100px; border-radius: 50%;">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-purple" onclick="addEmployee()">Add Employee</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="viewEmployeeModal" tabindex="-1" aria-labelledby="viewEmployeeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="viewEmployeeModalLabel">Employee Details</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="text-center mb-3">
            <img id="viewProfilePic" src="#" alt="Profile" style="width: 100px; height: 100px; border-radius: 50%; border: 2px solid var(--secondary-color);">
          </div>
          <div class="mb-3">
            <label class="form-label"><strong>Employee ID</strong></label>
            <p id="viewEmployeeId"></p>
          </div>
          <div class="mb-3">
            <label class="form-label"><strong>Name</strong></label>
            <p id="viewEmployeeName"></p>
          </div>
          <div class="mb-3">
            <label class="form-label"><strong>Department</strong></label>
            <p id="viewEmployeeDepartment"></p>
          </div>
          <div class="mb-3">
            <label class="form-label"><strong>Designation</strong></label>
            <p id="viewEmployeeDesignation"></p>
          </div>
          <div class="mb-3">
            <label class="form-label"><strong>Salary</strong></label>
            <p id="viewEmployeeSalary"></p>
          </div>
          <div class="mb-3">
            <label class="form-label"><strong>Hire Date</strong></label>
            <p id="viewEmployeeHireDate"></p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../JS/nonteachingstaff.js"></script>

</body>
</html>
